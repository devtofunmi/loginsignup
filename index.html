<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and sign up page</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user name" required>
                <input type="password" class="input-field" placeholder=" Enter password" required>
                <button type="submit" class="submit-btn logbtn">Log In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field full-name" placeholder="full name" required>
                <input type="text" class="input-field user-name" placeholder="user name" required>
                <input type="password" class="input-field password" placeholder="password" required>
                <input type="password" class="input-field confirm-psword" placeholder="confirm password" required>
                <button type="submit" class="submit-btn signbtn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
